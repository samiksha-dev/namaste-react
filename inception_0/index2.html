<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
       const heading= document.createElement("h1");
       heading.innerHTML="Hello world from javascript!!";
    
       const root=document.getElementById("root")//so this will basically get the reference of the root div tag
   //now we need to put this eading in root element
   root.appendChild(heading);
    </script>
</body>
</html>
